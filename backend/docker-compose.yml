version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: office_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: office_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: office_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: office_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/office_management
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/office_management
      - SECRET_KEY=your-super-secret-key-change-in-production-minimum-32-chars
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - APP_NAME=Unified Office Management System
      - DEBUG=true
      - API_V1_PREFIX=/api/v1
      - COMPANY_DOMAIN=company.com
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - VECTOR_DIMENSION=384
      # Redis configuration
      - REDIS_URL=redis://redis:6379/0
      - REDIS_MAX_CONNECTIONS=50
      - CACHE_DEFAULT_EXPIRE=300
      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_PER_MINUTE=60
      - RATE_LIMIT_PER_HOUR=1000
      # Gunicorn settings
      - GUNICORN_WORKERS=4
      - GUNICORN_LOG_LEVEL=info
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    # Production: Use Gunicorn with multiple workers
    # Development: Use Uvicorn with --reload
    command: >
      sh -c "alembic upgrade head || true && gunicorn app.main:app -c gunicorn.conf.py"

  # Development override - uncomment for development with hot reload
