version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: office_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: office_management
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: office_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/office_management
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/office_management
      - SECRET_KEY=your-super-secret-key-change-in-production-minimum-32-chars
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - APP_NAME=Unified Office Management System
      - DEBUG=true
      - API_V1_PREFIX=/api/v1
      - COMPANY_DOMAIN=company.com
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - VECTOR_DIMENSION=384
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data: