# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
version: '3.8'

services:
  backend:
    command: >
      sh -c "alembic upgrade head || true && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      - DEBUG=true
      - RATE_LIMIT_ENABLED=false
