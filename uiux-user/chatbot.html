<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f4f6f8;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 25px rgba(0,0,0,0.05);
            position: relative;
        }

        .header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
        }

        /* Center greeting */
        .welcome {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .welcome.hidden {
            display: none;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
        }

        .chat-area.active {
            display: block;
        }

        .message {
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 12px;
            max-width: 80%;
            font-size: 14px;
        }

        .bot {
            background: #f1f5f9;
            color: #0f172a;
        }

        .user {
            background: #fbad1a;
            color: #0f172a;
            margin-left: auto;
        }

        .input-bar {
            display: flex;
            padding: 14px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .input-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            outline: none;
            font-size: 14px;
        }

        .send-btn {
            background: #fbad1a;
            border: none;
            margin-left: 8px;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            color: #0f172a;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="app-shell">

    <!-- Header -->
    <div class="header">
        <a href="employee_dashboard.html" class="text-gray-700">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h2 class="text-lg font-semibold">Assistant</h2>
    </div>

    <!-- Center greeting -->
    <div class="welcome" id="welcomeBox">
        <h1 class="text-xl font-semibold text-gray-700">
            Hi, how can I help you?
        </h1>
    </div>

    <!-- Chat area -->
    <div class="chat-area" id="chatArea"></div>

    <!-- Input -->
    <div class="input-bar">
        <input 
            type="text" 
            id="chatInput" 
            placeholder="Type your message..."
            onkeypress="if(event.key==='Enter') sendMessage()"
        >
        <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

</div>

<script>
function sendMessage() {
    const input = document.getElementById("chatInput");
    const chatArea = document.getElementById("chatArea");
    const welcome = document.getElementById("welcomeBox");

    if (input.value.trim() === "") return;

    // Switch to chat mode
    welcome.classList.add("hidden");
    chatArea.classList.add("active");

    // User message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = input.value;
    chatArea.appendChild(userMsg);

    // Bot reply (demo)
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.textContent = "Iâ€™m here to help. This is a demo response.";
    chatArea.appendChild(botMsg);

    input.value = "";
    chatArea.scrollTop = chatArea.scrollHeight;
}
</script>

</body>
</html>
