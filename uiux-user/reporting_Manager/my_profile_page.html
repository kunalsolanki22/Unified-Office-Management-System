<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --navy: #0e1e2b;
            --yellow: #fbad1a;
            --bg-gray: #f8fafc;
            --text-muted: #8e99a7;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-gray);
            color: #111827;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            padding-bottom: 140px;
        }

        .card-base {
            background: white;
            border-radius: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0,0,0,0.01);
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 16px;
            gap: 16px;
            border-bottom: 1px solid #f1f5f9;
        }
        .info-item:last-child { border-bottom: none; }

        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
.bottom-nav-pill {
    position: fixed;
    bottom: 25px;
    left: 50%;
    transform: translateX(-50%);
    width: 92%;
    max-width: 400px;
    background: white;
    border-radius: 100px;
    height: 80px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1000;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    width: 70px;
}


        .nav-icon-box {
            width: 44px;
            height: 44px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .nav-icon-active {
            background-color: var(--navy);
            color: white;
            box-shadow: 0 8px 15px rgba(14, 30, 43, 0.2);
        }

        .nav-icon-inactive { color: var(--text-muted); }

        .nav-label {
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }
        .label-active { color: var(--navy); }
        .label-inactive { color: var(--text-muted); }

        .logout-btn {
            background-color: #fee2e2;
            color: #b91c1c;
            font-weight: 800;
        }
    </style>
</head>
<body>

<div class="app-shell">
    
    <!-- Header -->
    <header class="px-6 pt-12 pb-6 flex justify-between items-center">
        <button onclick="window.history.back()"
            class="w-10 h-10 bg-white rounded-xl shadow-sm border border-gray-100 flex items-center justify-center"
            style="color:var(--navy);">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <h1 class="text-xl font-800 tracking-tight" style="color:var(--navy);">
            My Profile
        </h1>

        <div class="w-10 h-10"></div>
    </header>

    <!-- Identity Section -->
    <div class="flex flex-col items-center px-6 mb-10">
        <div class="relative mb-4">
            <div class="w-28 h-28 rounded-[32px] overflow-hidden border-4 border-white shadow-xl">
                <img src="https://ui-avatars.com/api/?name=Alex+Manager&background=0e1e2b&color=fff&size=200" alt="Avatar">
            </div>
            <div class="absolute -bottom-2 -right-2 w-10 h-10 border-4 border-white rounded-full flex items-center justify-center"
                 style="background:var(--yellow); color:var(--navy);">
                <i class="fa-solid fa-camera text-sm"></i>
            </div>
        </div>

        <h2 class="text-2xl font-800" style="color:var(--navy);">
            Alex Johnson
        </h2>

        <div class="flex items-center gap-2 mt-1">
            <span class="text-[10px] font-800 text-gray-400 uppercase tracking-widest">
                Product Manager
            </span>
            <div class="w-1 h-1 bg-gray-300 rounded-full"></div>
            <span class="text-[10px] font-800 uppercase tracking-widest" style="color:var(--navy);">
                #EM-9021
            </span>
        </div>
    </div>

    <!-- Account Details -->
    <div class="px-6 space-y-4 mb-10">
        <h4 class="text-[11px] font-800 text-gray-400 uppercase tracking-widest ml-2 mb-2">
            Account Details
        </h4>
        
        <div class="card-base overflow-hidden">
            <!-- Email -->
            <div class="info-item">
                <div class="icon-circle bg-blue-50 text-blue-600">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div>
                    <p class="text-[9px] font-800 text-gray-400 uppercase tracking-tighter">
                        Work Email
                    </p>
                    <p class="text-sm font-700" style="color:var(--navy);">
                        alex.j@company.com
                    </p>
                </div>
            </div>

            <!-- Phone -->
            <div class="info-item">
                <div class="icon-circle bg-green-50 text-green-600">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div>
                    <p class="text-[9px] font-800 text-gray-400 uppercase tracking-tighter">
                        Phone Number
                    </p>
                    <p class="text-sm font-700" style="color:var(--navy);">
                        +1 234 567 890
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout -->
    <div class="px-6 pb-4">
        <button class="w-full logout-btn py-5 rounded-[24px] flex items-center justify-center gap-3 shadow-lg shadow-red-100">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="text-sm font-800 uppercase tracking-widest">
                Logout Account
            </span>
        </button>
    </div>

    <!-- Bottom Nav -->
<!-- Bottom Nav -->
<div class="bottom-nav-pill">

    <!-- Dashboard -->
    <div class="nav-item">
        <div class="nav-icon-box nav-icon-inactive">
            <i class="fa-solid fa-chart-line"></i>
        </div>
        <span class="nav-label label-inactive">Dashboard</span>
    </div>

    <!-- Leave -->
    <div class="nav-item">
        <div class="nav-icon-box nav-icon-inactive">
            <i class="fa-solid fa-calendar-check"></i>
        </div>
        <span class="nav-label label-inactive">Leave</span>
    </div>

    <!-- Directory -->
    <div class="nav-item">
        <div class="nav-icon-box nav-icon-inactive">
            <i class="fa-solid fa-address-book"></i>
        </div>
        <span class="nav-label label-inactive">Directory</span>
    </div>

    <!-- Profile (active for this page) -->
    <div class="nav-item">
        <div class="nav-icon-box nav-icon-active">
            <i class="fa-solid fa-user"></i>
        </div>
        <span class="nav-label label-active">Profile</span>
    </div>

</div>

</div>

</body>
</html>
