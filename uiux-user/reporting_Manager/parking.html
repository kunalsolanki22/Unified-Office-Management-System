<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Profile - Dark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --navy-deep: #0e1e2b;
            --navy-light: #1a2c3d;
            --navy-lighter: #243b53;
            --yellow: #fbad1a;
            --text-main: #ffffff;
            --text-muted: #8e99a7;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Background outside the app shell to create depth */
            background-color: #f0f2f5; 
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background-color: var(--navy-deep);
            padding-bottom: 140px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
            position: relative;
        }

        .card-base {
            background: var(--navy-light);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 16px;
            border-bottom: 1px solid var(--glass-border);
        }
        .info-item:last-child { border-bottom: none; }

        .icon-circle {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
        }

        .bottom-nav-pill {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 380px;
            background: rgba(26, 44, 61, 0.85); /* Glassmorphism */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            height: 85px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 1000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 70px;
        }

        .nav-icon-box {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-icon-active {
            background-color: var(--yellow);
            color: var(--navy-deep);
            box-shadow: 0 0 20px rgba(251, 173, 26, 0.3);
        }

        .nav-icon-inactive { color: var(--text-muted); }

        .nav-label {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .label-active { color: var(--yellow); }
        .label-inactive { color: var(--text-muted); }

        .logout-btn {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-weight: 800;
            transition: all 0.2s;
        }
        .logout-btn:active {
            transform: scale(0.98);
            background-color: rgba(239, 68, 68, 0.2);
        }

        /* Ambient light effect behind profile */
        .profile-glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(251, 173, 26, 0.05) 0%, rgba(14, 30, 43, 0) 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="profile-glow"></div>
    
    <!-- Header -->
    <header class="relative px-6 pt-12 pb-6 flex justify-between items-center z-10">
        <button onclick="window.history.back()"
            class="w-11 h-11 bg-white/5 rounded-2xl border border-white/10 flex items-center justify-center text-white active:scale-90 transition-transform">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <h1 class="text-xl font-800 tracking-tight text-white">
            My Profile
        </h1>

        <button class="w-11 h-11 bg-white/5 rounded-2xl border border-white/10 flex items-center justify-center text-yellow-500">
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <!-- Identity Section -->
    <div class="flex flex-col items-center px-6 mb-12 relative z-10">
        <div class="relative mb-6">
            <div class="w-32 h-32 rounded-[40px] overflow-hidden border-4 border-navy-light shadow-2xl">
                <img src="https://ui-avatars.com/api/?name=Alex+Manager&background=fbad1a&color=0e1e2b&size=200" alt="Avatar">
            </div>
            <div class="absolute -bottom-2 -right-2 w-11 h-11 border-4 border-navy-deep rounded-2xl flex items-center justify-center shadow-lg"
                 style="background:var(--yellow); color:var(--navy-deep);">
                <i class="fa-solid fa-camera text-sm"></i>
            </div>
        </div>

        <h2 class="text-2xl font-800 text-white">
            Alex Johnson
        </h2>

        <div class="flex items-center gap-2 mt-2">
            <span class="text-[10px] font-800 text-gray-500 uppercase tracking-[0.2em]">
                Product Manager
            </span>
            <div class="w-1 h-1 bg-yellow-500 rounded-full"></div>
            <span class="text-[10px] font-800 uppercase tracking-[0.2em] text-yellow-500">
                #EM-9021
            </span>
        </div>
    </div>

    <!-- Account Details -->
    <div class="px-6 space-y-4 mb-10">
        <div class="flex items-center justify-between ml-2 mb-2">
            <h4 class="text-[11px] font-800 text-gray-500 uppercase tracking-widest">
                Account Details
            </h4>
            <span class="text-[10px] font-700 text-yellow-500/80 cursor-pointer">Edit Info</span>
        </div>
        
        <div class="card-base overflow-hidden">
            <!-- Email -->
            <div class="info-item">
                <div class="icon-circle text-blue-400">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div>
                    <p class="text-[9px] font-800 text-gray-500 uppercase tracking-widest">
                        Work Email
                    </p>
                    <p class="text-sm font-700 text-white mt-0.5">
                        alex.j@cygnet.one
                    </p>
                </div>
            </div>

            <!-- Phone -->
            <div class="info-item">
                <div class="icon-circle text-green-400">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div>
                    <p class="text-[9px] font-800 text-gray-500 uppercase tracking-widest">
                        Phone Number
                    </p>
                    <p class="text-sm font-700 text-white mt-0.5">
                        +1 234 567 890
                    </p>
                </div>
            </div>

            <!-- Department -->
            <div class="info-item">
                <div class="icon-circle text-purple-400">
                    <i class="fa-solid fa-sitemap"></i>
                </div>
                <div>
                    <p class="text-[9px] font-800 text-gray-500 uppercase tracking-widest">
                        Department
                    </p>
                    <p class="text-sm font-700 text-white mt-0.5">
                        Digital Transformation
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout -->
    <div class="px-6 pb-6">
        <button class="w-full logout-btn py-5 rounded-[24px] flex items-center justify-center gap-3 shadow-xl">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="text-sm font-800 uppercase tracking-widest">
                Logout Account
            </span>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav-pill">
        <!-- Home/Dashboard -->
        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <span class="nav-label label-inactive">Home</span>
        </div>

        <!-- Leave -->
        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-calendar-check"></i>
            </div>
            <span class="nav-label label-inactive">Leave</span>
        </div>

        <!-- Directory -->
        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-address-book"></i>
            </div>
            <span class="nav-label label-inactive">Directory</span>
        </div>

        <!-- Profile (active) -->
        <div class="nav-item">
            <div class="nav-icon-box nav-icon-active">
                <i class="fa-solid fa-user"></i>
            </div>
            <span class="nav-label label-active">Profile</span>
        </div>
    </div>
</div>

</body>
</html>
