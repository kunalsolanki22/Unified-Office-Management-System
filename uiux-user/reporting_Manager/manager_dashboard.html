<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --navy: #0e1e2b;
            --yellow: #fbad1a;
            --bg-gray: #f8fafc;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-gray);
            color: #111827;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            padding-bottom: 130px;
        }

        .card-base {
            background: white;
            border-radius: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.01);
            position: relative;
        }

        .yellow-accent {
            position: absolute;
            bottom: 0;
            left: 24px;
            width: 50px;
            height: 4px;
            background: var(--yellow);
            border-radius: 10px 10px 0 0;
        }

        .navy-btn {
            background: var(--navy);
            color: var(--yellow);
            font-weight: 700;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .bottom-nav-pill {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 400px;
            background: white;
            border-radius: 100px;
            height: 80px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        /* Bottom Navigation Items */
.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    width: 70px;
}

.nav-icon-box {
    width: 44px;
    height: 44px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
}

.nav-icon-active {
    background-color: var(--navy);
    color: white;
    box-shadow: 0 8px 15px rgba(14, 30, 43, 0.2);
}

.nav-icon-inactive {
    color: #9ca3af;
}

.nav-label {
    font-size: 9px;
    font-weight: 800;
    letter-spacing: 0.5px;
    text-transform: uppercase;
}

.label-active {
    color: var(--navy);
}

.label-inactive {
    color: #9ca3af;
}

    </style>
</head>

<body>

<div class="app-shell">

    <!-- Header -->
    <header class="px-6 pt-12 pb-6 flex justify-between items-center">
        <div>
            <p class="text-[10px] font-800 text-gray-400 tracking-[0.2em] uppercase mb-1">
                Management Portal
            </p>
            <h1 class="text-2xl font-800 tracking-tight" style="color:var(--navy);">
                Good Morning, Manager
            </h1>
        </div>
        <div class="relative">
            <div class="w-11 h-11 bg-blue-50 rounded-2xl flex items-center justify-center font-bold text-lg"
                 style="color:var(--navy);">
                M
            </div>
            <div class="absolute -top-1 -right-1 w-3.5 h-3.5 rounded-full border-[3px] border-white"
                 style="background:var(--yellow);"></div>
        </div>
    </header>

    <!-- Attendance -->
    <div class="px-6 mb-5">
        <div class="card-base p-6">
            <h2 class="font-800 text-lg mb-1">Today's Attendance</h2>
            <p class="text-sm text-gray-400 italic mb-6">Not marked</p>

            <button class="w-full navy-btn py-4 rounded-2xl text-sm uppercase tracking-wide">
                Mark Attendance
            </button>
            <div class="yellow-accent"></div>
        </div>
    </div>

    <!-- Leave Approvals -->
    <div class="px-6 mb-8">
        <div class="card-base p-6">
            <h2 class="font-800 text-lg mb-1">Leave Approvals</h2>
            <p class="text-sm text-gray-500 mb-6">3 pending leave requests</p>

            <button class="w-full navy-btn py-4 rounded-2xl text-sm uppercase tracking-wide">
                Review Requests
            </button>
            <div class="yellow-accent"></div>
        </div>
    </div>

    <!-- Quick Services -->
    <div class="px-6 mb-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="card-base p-6 flex flex-col items-center text-center">
                <div class="icon-box bg-orange-50 text-orange-500">
                    <i class="fa-solid fa-utensils text-xl"></i>
                </div>
                <h3 class="font-800 text-sm">Cafeteria</h3>
                <p class="text-[10px] text-gray-400">Manage reservations</p>
            </div>

            <div class="card-base p-6 flex flex-col items-center text-center">
                <div class="icon-box bg-indigo-50 text-indigo-500">
                    <i class="fa-solid fa-square-p text-xl"></i>
                </div>
                <h3 class="font-800 text-sm">Parking</h3>
                <p class="text-[10px] text-gray-400">View parking slots</p>
            </div>
        </div>
    </div>

    <!-- Team Overview -->
    <div class="px-6 mb-10">
        <div class="card-base p-7">
            <h3 class="font-800 text-base mb-8">Team Overview</h3>

            <div class="flex justify-between">
                <div class="text-center">
                    <div class="text-3xl font-800" style="color:var(--navy);">18</div>
                    <div class="h-1 w-8 bg-blue-500 rounded-full mx-auto my-1"></div>
                    <p class="text-[11px] text-gray-400 uppercase">Present</p>
                </div>

                <div class="text-center">
                    <div class="text-3xl font-800" style="color:var(--navy);">3</div>
                    <div class="h-1 w-8 bg-rose-500 rounded-full mx-auto my-1"></div>
                    <p class="text-[11px] text-gray-400 uppercase">On Leave</p>
                </div>

                <div class="text-center">
                    <div class="text-3xl font-800" style="color:var(--navy);">2</div>
                    <div class="h-1 w-8 rounded-full mx-auto my-1" style="background:var(--yellow);"></div>
                    <p class="text-[11px] text-gray-400 uppercase">Pending</p>
                </div>
            </div>

            <div class="yellow-accent"></div>
        </div>
    </div>

    <!-- Bottom Nav -->
<div class="bottom-nav-pill">

    <!-- Dashboard -->
    <div class="nav-item">
        <div class="nav-icon-box nav-icon-inactive">
            <i class="fa-solid fa-chart-line"></i>
        </div>
        <span class="nav-label label-inactive">Dashboard</span>
    </div>

    <!-- Leave -->
    <div class="nav-item">
        <div class="nav-icon-box nav-icon-inactive">
            <i class="fa-solid fa-calendar-check"></i>
        </div>
        <span class="nav-label label-inactive">Leave</span>
    </div>

    <!-- Directory -->
    <div class="nav-item">
        <div class="nav-icon-box nav-icon-inactive">
            <i class="fa-solid fa-address-book"></i>
        </div>
        <span class="nav-label label-inactive">Directory</span>
    </div>

    <!-- Profile -->
    <div class="nav-item">
        <div class="nav-icon-box nav-icon-inactive">
            <i class="fa-solid fa-user"></i>
        </div>
        <span class="nav-label label-inactive">Profile</span>
    </div>

</div>

</div>

</body>
</html>
