<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee Dashboard - Dark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --navy-deep: #0e1e2b;
            --navy-light: #1a2c3d;
            --navy-lighter: #243b53;
            --yellow: #fbad1a;
            --text-main: #ffffff;
            --text-muted: #8e99a7;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            /* Background outside the app shell */
            background-color: #f0f2f5; 
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background-color: var(--navy-deep);
            padding-bottom: 140px;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
        }

        /* Premium Card Style */
        .card-base {
            background: var(--navy-light);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            transition: transform 0.2s ease;
        }

        .card-base:active {
            transform: scale(0.98);
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: var(--glass);
        }

        /* Unique Glow for Attendance Icons */
        .attendance-btn {
            background: var(--navy-lighter);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .attendance-btn:hover {
            border-color: var(--yellow);
            color: var(--yellow);
        }

        .bottom-nav-pill {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 380px;
            background: rgba(26, 44, 61, 0.85); /* Glass effect */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            height: 85px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 10px;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            flex: 1;
        }

        .nav-icon-box {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-icon-active {
            background-color: var(--yellow);
            color: var(--navy-deep);
            box-shadow: 0 0 20px rgba(251, 173, 26, 0.3);
        }

        .nav-icon-inactive { color: var(--text-muted); }

        .nav-label {
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .label-active { color: var(--yellow); }
        .label-inactive { color: var(--text-muted); }

        /* Subtle Top Blur */
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg, rgba(251, 173, 26, 0.08) 0%, rgba(14, 30, 43, 0) 100%);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header-bg"></div>
    
    <!-- Header -->
    <header class="relative px-6 pt-12 pb-8 flex justify-between items-center">
        <div>
            <p class="text-[10px] font-800 text-yellow-500/80 tracking-[0.2em] uppercase mb-1">Welcome Back</p>
            <h1 class="text-2xl font-800 tracking-tight text-white">
                John Developer
            </h1>
        </div>
        <div class="relative">
            <div class="w-12 h-12 bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center font-bold text-lg text-white">
                JD
            </div>
            <div class="absolute -top-1 -right-1 w-4 h-4"
                 style="background:var(--yellow); border:3px solid var(--navy-deep); border-radius:50%;"></div>
        </div>
    </header>

    <!-- Attendance Card -->
    <div class="px-6 mb-8 relative">
        <div class="card-base p-6">
            <div class="flex items-center gap-4 mb-8">
                <div class="w-12 h-12 bg-yellow-500/10 rounded-2xl flex items-center justify-center text-yellow-500">
                    <i class="fa-regular fa-clock text-xl"></i>
                </div>
                <div>
                    <h2 class="font-700 text-base text-white">Attendance</h2>
                    <p class="text-xs text-gray-400 font-medium">Status: <span class="text-yellow-500">Not active</span></p>
                </div>
            </div>

            <!-- Check In / Check Out -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="attendance-btn rounded-2xl p-5 text-center text-gray-400">
                    <i class="fa-solid fa-arrow-right-to-bracket text-lg mb-2"></i>
                    <div class="text-xs font-bold uppercase tracking-wider">Check In</div>
                </div>
                <div class="attendance-btn rounded-2xl p-5 text-center text-gray-400">
                    <i class="fa-solid fa-arrow-right-from-bracket text-lg mb-2"></i>
                    <div class="text-xs font-bold uppercase tracking-wider">Check Out</div>
                </div>
            </div>

            <!-- Submit + Duration -->
            <div class="flex gap-4 items-center">
                <button class="flex-1 py-4 rounded-2xl font-800 text-sm transition-all active:scale-95"
                        style="background:var(--yellow); color:var(--navy-deep);">
                    LOG ATTENDANCE
                </button>
                <div class="bg-white/5 border border-white/5 rounded-2xl py-2 px-4 text-right">
                    <div class="text-[9px] font-800 text-gray-500 uppercase">Duration</div>
                    <div class="text-sm font-800 text-white">0h 0m</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Services -->
    <div class="px-6 mb-8">
        <div class="flex justify-between items-center mb-5 ml-1">
            <h3 class="text-[11px] font-800 text-gray-400 tracking-widest uppercase">
                Quick Services
            </h3>
            <div class="h-[1px] flex-1 bg-white/10 ml-4"></div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <!-- Service 1 -->
            <div class="card-base p-5 flex flex-col items-center gap-3">
                <div class="icon-box text-orange-400">
                    <i class="fa-solid fa-utensils"></i>
                </div>
                <span class="text-[10px] font-800 uppercase tracking-wide text-gray-300">Cafeteria</span>
            </div>

            <!-- Service 2 -->
            <div class="card-base p-5 flex flex-col items-center gap-3">
                <div class="icon-box text-purple-400">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                </div>
                <span class="text-[10px] font-800 uppercase tracking-wide text-gray-300">IT Support</span>
            </div>

            <!-- Service 3 -->
            <div class="card-base p-5 flex flex-col items-center gap-3">
                <div class="icon-box text-blue-400">
                    <i class="fa-solid fa-square-p"></i>
                </div>
                <span class="text-[10px] font-800 uppercase tracking-wide text-gray-300">Parking</span>
            </div>

            <!-- Service 4 -->
            <div class="card-base p-5 flex flex-col items-center gap-3">
                <div class="icon-box text-rose-400">
                    <i class="fa-solid fa-desktop"></i>
                </div>
                <span class="text-[10px] font-800 uppercase tracking-wide text-gray-300">Desk Booking</span>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="bottom-nav-pill">
        <div class="nav-item">
            <div class="nav-icon-box nav-icon-active">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <span class="nav-label label-active">Home</span>
        </div>

        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-calendar-check"></i>
            </div>
            <span class="nav-label label-inactive">Leave</span>
        </div>

        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-address-book"></i>
            </div>
            <span class="nav-label label-inactive">Directory</span>
        </div>

        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-user"></i>
            </div>
            <span class="nav-label label-inactive">Profile</span>
        </div>
    </div>
</div>

</body>
</html>
