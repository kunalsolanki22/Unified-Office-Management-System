<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leave Management - Dark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --navy-deep: #0e1e2b;
            --navy-light: #1a2c3d;
            --navy-lighter: #243b53;
            --yellow: #fbad1a;
            --text-main: #ffffff;
            --text-muted: #8e99a7;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f0f2f5; /* Area outside phone */
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-shell {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background-color: var(--navy-deep);
            padding-bottom: 140px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
            position: relative;
        }

        .card-base {
            background: var(--navy-light);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* Input Styling for Dark Mode */
        .input-field {
            width: 100%;
            background-color: var(--navy-lighter);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 14px 18px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        .input-field:focus { 
            border-color: var(--yellow); 
            background-color: rgba(255,255,255,0.02);
            box-shadow: 0 0 15px rgba(251, 173, 26, 0.1);
        }

        /* Custom Date Picker Icon Color */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.5;
        }

        .label-style {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--yellow);
            margin-left: 4px;
            margin-bottom: 8px;
            display: block;
        }

        .stat-box {
            flex: 1;
            padding: 16px;
            border-radius: 22px;
            text-align: center;
            border: 1px solid var(--glass-border);
            transition: transform 0.2s;
        }
        .stat-box:active { transform: scale(0.95); }

        .yellow-glow {
            background: var(--yellow);
            box-shadow: 0 10px 25px rgba(251, 173, 26, 0.2);
        }

        /* Nav Pill */
        .bottom-nav-pill {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 380px;
            background: rgba(26, 44, 61, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            height: 85px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-icon-box {
            width: 42px; height: 42px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .nav-icon-active { background: var(--yellow); color: var(--navy-deep); }
        .nav-icon-inactive { color: var(--text-muted); }
        .nav-label { font-size: 9px; font-weight: 700; text-transform: uppercase; }
        .label-active { color: var(--yellow); }
        .label-inactive { color: var(--text-muted); }

    </style>
</head>
<body>

<div class="app-shell">
    
    <!-- Header -->
    <header class="px-6 pt-12 pb-6 flex justify-between items-center sticky top-0 bg-navy-deep/60 backdrop-blur-md z-50">
        <div class="flex items-center gap-4">
            <button onclick="window.history.back()" class="w-11 h-11 bg-white/5 rounded-2xl border border-white/10 flex items-center justify-center text-white">
                <i class="fa-solid fa-chevron-left text-sm"></i>
            </button>
            <h1 class="text-2xl font-800 tracking-tight text-white">Leave Management</h1>
        </div>
        <div class="w-11 h-11 bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center font-bold text-white">A</div>
    </header>

    <!-- Leave Balance Widgets -->
    <div class="px-6 mb-8">
        <div class="flex gap-3">
            <div class="stat-box bg-white/5">
                <p class="text-[9px] font-800 text-gray-500 uppercase tracking-widest">Used</p>
                <h3 class="text-xl font-800 mt-1 text-white">04</h3>
            </div>
            <!-- Highlighted Widget -->
            <div class="stat-box yellow-glow">
                <p class="text-[9px] font-800 uppercase tracking-widest text-navy-deep/60">Remaining</p>
                <h3 class="text-xl font-800 mt-1 text-navy-deep">12</h3>
            </div>
            <div class="stat-box bg-white/5">
                <p class="text-[9px] font-800 text-gray-500 uppercase tracking-widest">Monthly</p>
                <h3 class="text-xl font-800 mt-1 text-white">1.5</h3>
            </div>
        </div>
    </div>

    <!-- Apply for Leave Form -->
    <div class="px-6 mb-8">
        <div class="card-base p-6">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-base font-800 flex items-center gap-3 text-white">
                    <div class="w-8 h-8 rounded-lg bg-yellow-500/10 flex items-center justify-center text-yellow-500">
                        <i class="fa-solid fa-paper-plane text-xs"></i>
                    </div>
                    Apply for Leave
                </h2>
                <span class="text-[10px] font-700 text-gray-500 bg-white/5 px-3 py-1 rounded-full uppercase">New Request</span>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="label-style">Type of Leave</label>
                    <div class="relative">
                        <select class="input-field appearance-none">
                            <option class="bg-navy-light">Annual Leave</option>
                            <option class="bg-navy-light">Sick Leave</option>
                            <option class="bg-navy-light">Casual Leave</option>
                            <option class="bg-navy-light">Maternity/Paternity</option>
                        </select>
                        <i class="fa-solid fa-chevron-down absolute right-5 top-1/2 -translate-y-1/2 text-yellow-500 text-[10px]"></i>
                    </div>
                </div>

                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="label-style">From Date</label>
                        <input type="date" class="input-field">
                    </div>
                    <div class="flex-1">
                        <label class="label-style">To Date</label>
                        <input type="date" class="input-field">
                    </div>
                </div>

                <div>
                    <label class="label-style">Reason for Leave</label>
                    <textarea class="input-field h-28 resize-none pt-4" placeholder="Briefly describe the purpose of your leave..."></textarea>
                </div>

                <button class="w-full py-4 rounded-2xl text-[12px] font-800 uppercase tracking-widest shadow-xl transition-all active:scale-95" 
                        style="background: var(--yellow); color: var(--navy-deep);">
                    SUBMIT REQUEST
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav-pill">
        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <span class="nav-label label-inactive">Dashboard</span>
        </div>
        
        <div class="nav-item">
            <div class="nav-icon-box nav-icon-active">
                <i class="fa-solid fa-calendar-check"></i>
            </div>
            <span class="nav-label label-active">Leave</span>
        </div>

        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-address-book"></i>
            </div>
            <span class="nav-label label-inactive">Directory</span>
        </div>

        <div class="nav-item">
            <div class="nav-icon-box nav-icon-inactive">
                <i class="fa-solid fa-user"></i>
            </div>
            <span class="nav-label label-inactive">Profile</span>
        </div>
    </div>

</div>

</body>
</html>
